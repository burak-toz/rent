<!-- Main Sidebar Container -->
{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">


    <a class="brand-link" href="{% url 'homepage' %}">

        <img alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             src="{% static 'dist/img/AdminLTELogo.png' %}" style="opacity: .8">
        <span class="brand-text " style="font-family: Orbitron-Bold">BAYKAR</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

  <!-- Kullanıcı giriş yaptıysa -->
        {% if request.user.is_authenticated %}

            <!-- Sidebar user (optional) -->
      <div class="user-panel pb-2 pt-1  d-flex align-items-center" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <div class="image">
{#          <img src="{{ media }}{{ request.user.profil.foto }}" class="img-circle elevation-2 profil_img" alt="User Image">#}
          <img src="{{ request.user.profil.foto.url }}" class="img-circle elevation-2 profil_img" alt="User Image">
        </div>
        <div class="info">

            <a href="{% url 'profil' %}" >{{ request.user.profil.name }} {{ request.user.profil.surname }}</a>

{#            <span class="d-block" style="color: floralwhite">{{ request.user.first_name }} {{ request.user.last_name }}</span>#}
        </div>

      </div>
        <div class="collapse" style="border-bottom: 1px solid #4f5962;" id="navbarToggleExternalContent">
            <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
                <li class="nav-item">
                    <a class="nav-link" onclick="logout()">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
          </div>

        {% endif %}

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
                <!-- /.Home Page -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Home Page</p>
                    </a>
                </li>
                <!-- /.IHA -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'iha' %}">
                        <i class="nav-icon fab fa-mixer"></i>
                        <p>İHA</p>
                    </a>
                </li>
                <!-- /.Kiralama -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'kiralama' %}">
                        <i class="nav-icon fas fa-grip-horizontal"></i>
                        <p>Kiralama</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->

    </div>
    <!-- /.sidebar -->
</aside>
